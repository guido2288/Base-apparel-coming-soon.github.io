<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <main>
        <section class="info-container">
            <img src="images/logo.svg" alt="logo.svg" class="logo">
            <img src="images/hero-mobile.jpg" alt="hero-desktop.jpg" class="img-mobile">
            <h1><span>We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="#" class="form">
                <div class="inputBox">
                    <input id="emailAddress" type="text" placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="error.svg" id="iconError" class="error">
                    <button class="btn" id="button"><img src="images/icon-arrow.svg" alt="arrow.svg"></button>
                    <br/>
                    <p id="response"></p>
                </div>

            </form>


        </section>



        <section class="img-container">
            
        </section>

        <script src="app.js"></script>
    </main>
</body>
</html>
